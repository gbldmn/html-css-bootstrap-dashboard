<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="file.css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="vh-100 bg-black">
        <div class="header bg-light">
            <img src="img/mobile-logo.png" height="90%" alt="">
            <input class="impostazioni" list="datalistOptions" id="exampleDataList" placeholder="Prova a cercare: Lezioni di Laravel...">
              <datalist id="datalistOptions">
              <option value="San Francisco">
              <option value="New York">
              <option value="Seattle">
              <option value="Los Angeles">
              <option value="Chicago">
            </datalist> 
            <i class="fa-solid fa-bars p-1 d-none d-sm-block  "></i>
            <i class="fa-solid fa-circle-question p-1 d-none d-sm-block  "></i>
            <i class="fa-solid fa-ellipsis-vertical p-1  d-none d-sm-block "></i>
            <i class="fa-solid fa-bell text-yellow p-1 "></i>
        </div>
        <div class="container-fluid height-custom">
            <div class="row h-100">
                <div class="side col-1 bg-side row flex-column space-between text-left">
                    
                        <div class="box text-center">
                            <i class="fa-solid fa-house text-white"></i>
                            <span class="text-white">home</span>
                            <i class="fa-solid fa-chart-simple text-white"></i>
                            <span class="text-white">stats</span>
                            
                            <i class="fa-solid fa-signal text-white"></i>
                            <span class="text-white d-sm-none">signals</span>
                        </div>
                        <div class="box">
                            <i class="fa-solid fa-gear text-white"></i>
                            <span class="text-white">admin</span>
                        </div>
                    
                </div>
                <div class="main col-11"></div>

                
                
           </div>
        </div>

    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
